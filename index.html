<!DOCTYPE html>
<html lang="hu">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Zenealkalmazás</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>

<body>
    
    <div class="navbar">
        <div id="navbar" style="padding: 0px;">
            <div class="navbar-left">
                <ul>
                    <li><a href="#" style="margin-right: 4px;">Profil</a><i class="fa fa-solid fa-user icons"></i></li>
                    <li><a href="#" style="margin-right: 4px;">Zenék</a><i class="fa fa-solid fa-music icons"></i></li>
                    <li><a href="#" style="margin-right: 4px;">Podcastok</a><i class="fa fa-solid fa-microphone icons"></i></li>
                </ul>
            </div>
            <div class="search-container">
                <form action="#">
                <input type="text" class="search-bar" placeholder="Keresés..">
                <button type="submit"><i class="fa fa-search search-icon"></i></button>
                </form>
            </div>
            <div class="navbar-right">
                <button class="button" style="margin-right: 25px;">Regisztráció/Bejelentkezés</button>
                <label class="switch">
                    <input type="checkbox" id="darkModeToggle">
                    <div class="slider round"></div>
                </label>
            </div>
        </div>
    </div>
    <script>
        const darkModeToggle = document.getElementById("darkModeToggle");
        const bodyElement = document.body;

        // Ellenőrzi, hogy a felhasználó rendszere támogatja-e a prefers-color-scheme lekérdezést
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            bodyElement.classList.add('dark-mode');
            darkModeToggle.checked = true;
        } else {
            bodyElement.classList.add('light-mode');
        }

        darkModeToggle.addEventListener("change", () => {
            bodyElement.classList.toggle("dark-mode", darkModeToggle.checked);
            bodyElement.classList.toggle("light-mode", !darkModeToggle.checked);
        });
        const navbarElement = document.getElementById("navbar");

        // Ellenőrzi, hogy a felhasználó rendszere támogatja-e a prefers-color-scheme lekérdezést
        if (window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches) {
            navbarElement.classList.add('dark-mode');
            darkModeToggle.checked = true;
        } else {
            navbarElement.classList.add('light-mode');
        }

        darkModeToggle.addEventListener("change", () => {
            navbarElement.classList.toggle("dark-mode", darkModeToggle.checked);
            navbarElement.classList.toggle("light-mode", !darkModeToggle.checked);
        });

    </script>
</body>

</html>
